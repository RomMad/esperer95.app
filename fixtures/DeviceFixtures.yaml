App\Entity\Device:
  device1:
    name: AVDL
    coefficient: 1
    createdAt: <dateTimeBetween("-2 years", "now")>
    updatedAt: <dateTimeBetween($createdAt, "now")>
    createdBy: "@userAdmin"
    updatedBy: "@userAdmin"

  device{2..10}:
    name: <sentence(3, true)>
    coefficient: <numberBetween(1, 3)>
    createdAt: <dateTimeBetween("-2 years", "now")>
    updatedAt: <dateTimeBetween($createdAt, "now")>
    createdBy: "@user*"
    updatedBy: "@user*"

App\Entity\ServiceDevice:
  servDevice1:
    device: "@device1"
    service: "@service1"

  servDevice{2..20}:
    device: "@device*"
    service: "@service*"