App\Entity\AccommodationGroup:
  accomGroup{1..50}:
    startDate: <dateTimeBetween("-2 years", "now")>
    endDate: <dateTimeBetween($startDate, "now")>
    endReason: <numberBetween(1, 2)>
    createdAt: <dateTimeBetween("-2 years", "now")>
    updatedAt: <dateTimeBetween($createdAt, "now")>
    createdBy: "@user*"
    updatedBy: "@user*"
    accommodation: "@accommodation*"
    groupPeople: "@groupPeople*"
    supportGroup: "@supportGroup*"

App\Entity\AccommodationPerson:
  accomPerson{1..100}:
    startDate: <dateTimeBetween("-2 years", "now")>
    endDate: <dateTimeBetween($startDate, "now")>
    endReason: <numberBetween(1, 2)>
    createdAt: <dateTimeBetween("-2 years", "now")>
    updatedAt: <dateTimeBetween($createdAt, "now")>
    createdBy: "@user*"
    updatedBy: "@user*"
    accommodationGroup: "@accomGroup*"
    person: "@person*"
