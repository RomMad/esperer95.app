App\Entity\Note:
  note{1..200}:
    title: <sentence(10, true)>
    content: <paragraphs(6, true)>
    type: <numberBetween(1, 2)>
    status: <numberBetween(1, 4)>
    createdAt: <dateTimeBetween("-2 years", "now")>
    updatedAt: <dateTimeBetween($createdAt, "now")>
    createdBy: "@user*"
    updatedBy: "@user*"
    supportGroup: "@supportGroup*"