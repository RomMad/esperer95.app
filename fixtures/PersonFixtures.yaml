App\Entity\Person:
  person1: 
    gender: 2
    firstname: John
    lastname: Doe
    birthdate: <date_create("1980-01-01")>
    createdAt: <dateTimeBetween("-2 years", "now")>
    updatedAt: <dateTimeBetween($createdAt, "now")>
    createdBy: "@user*"
    updatedBy: "@user*"

  person{2..50}: 
    gender:  <numberBetween(1, 2)>
    firstname: <firstName($gender, "fr_FR")>
    lastname: <lastName()>
    birthdate: <dateTimeBetween("-55 years", "now")>
    email: <mb_strtolower($firstname)>.$lastname@esperer-95.org
    phone1: 00 00 00 00 00
    createdAt: <dateTimeBetween("-2 years", "now")>
    updatedAt: <dateTimeBetween($createdAt, "now")>
    createdBy: "@user*"
    updatedBy: "@user*"

App\Entity\GroupPeople:
  groupPeople{1..10}:
    familyTypology: <numberBetween(1,6)>
    nbPeople: <numberBetween(1, 9)>
    createdBy: "@user*"
    updatedBy: "@user*"

App\Entity\RolePerson:
  rolePerson{1..50}:
    head: <numberBetween(0, 1)>
    role: <numberBetween(1, 5)>
    person: "@person*"
    groupPeople: "@groupPeople*"